<extend name="base/base"/>
<block name="content">
    <div class="block full">
        <div class="table-responsive">
            <div id="example-datatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                <div class="row">
                    <div class="col-sm-6 col-xs-5"></div>
                    <div class="col-sm-6 col-xs-7">
                        <div id="example-datatable_filter" class="dataTables_filter">
                            <label><div class="input-group">
                                <input type="search" class="form-control" placeholder="Search" aria-controls="example-datatable">
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                            </label>
                        </div>
                    </div>
                </div>
                <table id="example-datatable" class="table table-striped table-bordered table-vcenter dataTable no-footer">
                    <thead>
                    <tr role="row">
                        <th class="text-center" style="width: 49px;" tabindex="0">ID</th>
                        <th tabindex="0" style="width: 100px;">课程题目</th>
                        <th tabindex="0" style="width: 100px;">封面</th>
                        <th style="width: 70px;" tabindex="0">Status</th>
                        <th class="text-center sorting_disabled" style="width: 74px;" rowspan="1" colspan="1" aria-label=""><i class="fa fa-flash"></i></th></tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="class">
                        <tr role="row" class="odd">
                            <td class="text-center sorting_1">{$class.id}</td>
                            <td>{$class.title}</td>
                            <td>
                                <div style="width: 150px;height: 80px;" class="gallery-image-container animation-fadeInQuick2" data-category="travel">
                                    <img src="{$class.url}" alt="" style="width: 100%;height: 100%;">
                                    <a href="{$class.url}" class="gallery-image-options" data-toggle="lightbox-image" title="">
                                        <i class="fa fa-search-plus fa-3x text-light"></i>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <span class="label label-danger">已禁用</span>
                            </td>
                            <td class="text-center">
                                <a href="javascript:void(0)" data="{$class.id}" class="btn btn-primary btn-sm reused">恢复启用</a>
                                <a href="javascript:void(0)" data-toggle="tooltip" class="btn btn-effect-ripple btn-danger btn-sm" style="overflow: hidden; position: relative;" data-original-title="Delete Class"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div>{$list->render()}</div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript" src="__JS__/class/deletedClass.js"></script>
</block>
